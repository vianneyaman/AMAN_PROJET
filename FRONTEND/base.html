<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Améliorées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux */
        body {
            background-image: url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center fixed;
            background-size: cover;
            color: rgb(181, 100, 34);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .main-content {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            color: rgb(255, 242, 242);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1100px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #b56422;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: #26942a;
            transform: scale(1.1);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .stat-card:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        async function fetchStatistiques() {
            try {
                const response = await fetch("http://localhost:8000/statistiques");
                const data = await response.json();

                document.getElementById("departements_count").textContent = data.departements;
                document.getElementById("services_count").textContent = data.services;
                document.getElementById("personnes_count").textContent = data.personnes;
            } catch (error) {
                console.error("Erreur lors de la récupération des statistiques :", error);
            }
        }

        window.onload = fetchStatistiques;
    </script>
</head>
<body>
    <!-- Contenu principal -->
    <div class="main-content">
        <h1><i class="fas fa-chart-line"></i> Bienvenue sur la plateforme</h1>
        <p>Découvrez les statistiques clés de notre organisation en un clin d'œil.</p>
        <a href="departements.html" class="btn btn-primary" target="_blank">
            <i class="fas fa-building"></i>COMMENCER
        </a>

        <!-- Section des statistiques -->
        <div id="stats" class="container mt-5">
            <!-- Statistique : Départements -->
            <a href="detailsdepart.html" class="stat-card" target="_blank">
                <div id="departements_count" class="stat-value">0</div>
                <div class="stat-label">Départements</div>
            </a>
            
            <!-- Statistique : Services -->
            <a href="detailsservice.html" class="stat-card" target="_blank">
                <div id="services_count" class="stat-value">0</div>
                <div class="stat-label">Services</div>
            </a>

            <!-- Statistique : Personnes -->
            <a href="detailspers.html" class="stat-card" target="_blank">
                <div id="personnes_count" class="stat-value">0</div>
                <div class="stat-label">Personnes</div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
